<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 align-items-center">
        <h3 class="bg-primary text-white p-3">
            [{{getName()}}]AngularApp
          </h3>
          <div class="input-group">
            <input type="text" #angularText class="form-control">
            <div class="input-group-append">
        
              <button class="btn btn-primary" (click)="addItem(angularText.value);angularText.value='';">Add</button>
            </div>
        
          </div>
           <div class="custom-control custom-checkbox my-3">
             <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
             <label class="custom-control-label" for="displayAll">Display All</label>
           </div> 
          <table class="table table-striped bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i= index" >
                <td>{{i+1}}</td>
                <td>{{item.description}}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="item.action">
                </td>
                <td  [ngSwitch]="item.action">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchCase="false">No</span>
               </td>
            </tr>
          </tbody>
          </table>
    </div>
  </div>
</div>
